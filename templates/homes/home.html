{% extends 'base_html/base.html' %}
{% block content %}
    <div class="pages">
    <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for pages in pages_list %}
        <div class="col">
        <a href="{{ pages.web }}" >
        <div class="card" style="width: 18rem; height: 18rem">
        <img src="{{ pages.page_image.url }}" alt="" class="card-img">
  <div class="card-header" style="height: 20%">
      <h4 class="card-title">
    <b>Page: </b>
      {{ pages.page_name }}
      </h4>
  </div>
</div>
        </a>
        <br/>
        </div>
    {% endfor %}
</div>
    </div>

{% endblock %}
